<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="과제2번.css" rel="stylesheet">
</head>
<body>
	<div id="wrap">
		<div id="form">
			<!--전체 본문  -->
			<div class="left_fm">
				<!--본문 왼쪽  -->

				<h3>회원가입</h3>
				<input class="id" type="text" placeholder="아이디"> 
				<input class="pw" type="password" placeholder="비밀번호"> 
				<input class="create" onclick="create_id()" type="button" value="회원가입">



			</div>
			<div class="right_fm">
				<!--본문 오른쪽  -->
				<h3>로그인</h3>
				<input class="log_id" type="text" placeholder="아이디"> 
				<input class="log_pw" type="password" placeholder="비밀번호"> 
				<input class='log_in' onclick="login()" type="button" value="로그인">




			</div>





		</div>

	</div>





	<script src="과제2번.js" type="text/javascript"></script>
</body>
</html>
