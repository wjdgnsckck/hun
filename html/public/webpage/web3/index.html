<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>네이버 회원가입 페이지</title>
	<link href="index.css" rel="stylesheet">
</head>
<body>

	<div id="wrap" >				<!--전체 레이아웃 -->
		<div id="header">		<!--헤더 시작  -->
			<div class="h_logo">  	<!--헤더 로고 시작  -->
				<a href="https://www.naver.com">		<!--이미지 링크 걸기-->
				<img src="img/네이버.png">
				</a>							<!--이미지 링크 걸기 end  -->
			</div>					<!--헤더 로고 end  -->
		</div>		<!--헤더 end  -->
		<form id="join_form">			<!-- 회원가입 구역 시작  -->
		
				<div>				<!--아이디 시작  -->
					<h3>아이디</h3>
					
					<span class="signup_input">
						<input class="input_id" type="text" maxlength="20"><!-- maxlength(최대값 조절)  -->
						<span class="signup_at">@naver.com</span>
					</span>				
					
				</div>						<!--아이디 end  -->
				<div>						<!--비밀번호 시작  -->
					<h3>비밀번호</h3>
					
					<span class="signup_input">
						<input class="input_id" type="password"maxlength="20">
						<span class="signup_ican"></span>
					</span>
					
										<!--비밀번호 end  -->
				
										<!--비밀번호 확인 시작  -->
					<h3>비밀번호 확인</h3>
					
					<span class="signup_input">
						<input class="input_id" type="password"maxlength="20">
						<span class="signup_ican"></span>
					</span>
										<!--비밀번호 확인 end  -->
				
										<!--이름 시작  -->
					<h3>이름</h3>
					
					<span class="signup_input">
						<input class="input_id" type="text"maxlength="20">
					</span>
										<!--이름 end  -->		
								
					<h3>생년월일</h3>		<!--생년월일 시작  -->	
					<span class="birthbox">
						
						<span class="signup_input birthy">
							<input class="input_id" type="text"maxlength="4"placeholder="년(자)">
						</span>
						<span class="signup_input birthm">
							<select class="input_id">
								<option>월</option>
								<option>1</option>		<option>2</option>		<option>3</option>
								<option>4</option>		<option>5</option>		<option>6</option>
								<option>7</option>		<option>8</option>		<option>9</option>
								<option>11</option>		<option>11</option>		<option>12</option>
							</select>
						</span>
						<span class="signup_input birthd">
							<input class="input_id" type="text"maxlength="2"placeholder="일">
						</span>
						
					</span>						<!--생년월일 end  -->
					<h3>성별</h3>
					
					<span class="signup_input ">
							<select class="input_id">
								<option>남자</option>		<option>여자</option>		
							</select>
						</span>
					<h3>본인 확인 이메일 <span class="info">(선택)</span></h3>
					
					<span class="signup_input">
						<input class="input_id" type="text"maxlength="20" placeholder="선택입력">
					</span>
					<h3>휴대전화</h3>
					
					<span class="signup_input ">
							<select class="input_id">
								<option>대한민국 +82</option>
							</select>
					</span>
					
					<span class="phonebox">
						<span class="signup_input">
							<input class="input_id input_phone" type="text"maxlength="20"placeholder="전화번호 입력">
						</span>
						<input type="button" class="bth_auth" value="인증번호 받기">
					</span>
				
					
					<span class="signup_input auth_input ">
						<!--disabled : 사용금지 속성  -->
						<input  disabled="disabled"   class="input_id" type="text"maxlength="20" placeholder="인증번호 입력하세요">
					</span>
					
					<!-- 가입하기 버튼  -->
					<input class="btn_signup" type="submit" value="가입하기">
				</div>
				
				
				
					
		</form><!--회원가입 구역 end  -->
		<div class="footer">			<!-- footer 시작  -->
			
				<div class="ft_top">
					<a href="#">이용약관</a><span class="a_line">|</span>
					<a href="#">개인정보처리방침</a><span class="a_line">|</span>
					<a href="#">책임의 한계와 법적고지</a><span class="a_line">|</span>
					<a href="#">회원정보 고객센터</a><span class="a_line">|</span>
				</div>
		
				<div class="ft_sub">
					<img src="img/네이버.png"/>
					<span> Copyright Naver Corp. All Rights Reserved</span>
				
				</div>
		
		
		</div>							<!-- footer end  -->
	
	
	
	
	</div>							<!--전체 레이아웃 end  -->

</body>
</html>
