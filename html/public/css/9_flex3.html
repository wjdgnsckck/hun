<body>

	<h3> flex 정렬 </h3>
	
	<h3>1.세로정렬 align-items </h3>
		<div class="flexbox1" >  				<!-- 상위 요소  -->
			<div class="box1">box1</div>      	<!-- 하위 요소  -->
			<div class="box2">box2</div>
			<div class="box3">box3</div>
			<div class="box4">box4</div>
			<div class="box5">box5</div>
			<div class="box6">box6</div>		
		</div>
		
		<h3> flex 정렬 </h3>
	
	<h3>2.세로정렬  center</h3>
		<div class="flexbox2" >  				<!-- 상위 요소  -->
			<div class="box1">box1</div>      	<!-- 하위 요소  -->
			<div class="box2">box2</div>
			<div class="box3">box3</div>	
		</div>
		
	<h3>3.세로정렬 flex-end </h3>
		<div class="flexbox3" >  				<!-- 상위 요소  -->
			<div class="box1">box1</div>      	<!-- 하위 요소  -->
			<div class="box2">box2</div>

		</div>
		
	<h3>4.세로정렬 stretch </h3>
		<div class="flexbox4" >  				<!-- 상위 요소  -->
			<div class="box1">box1</div>      	<!-- 하위 요소  -->
			<div class="box2">box2</div>
			<div class="box3">box3</div>	
		</div>
			
	<h3>5.세로정렬 baseline </h3>
		<div class="flexbox5" >  				<!-- 상위 요소  -->
			<div class="box1">box1</div>      	<!-- 하위 요소  -->
			<div class="box2">box2</div>
			<div class="box3">box3</div>
			<div class="box4">box4</div>
			<div class="box5">box5</div>
			<div class="box6">box6</div>		
		</div>



</body>
