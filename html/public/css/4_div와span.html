<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<link href="4_div와span.css" rel="stylesheet" >
	
</head>
<body>

		<!-- <div>		:	block 요소
					1. 한줄 차지
					2.display : block
					div, h1, p, ul, ol, li 등등등
					
					vs
			 <span> 	: 	inline 요소 
			 		1. 같은 줄에 적용
			 		2. display : inline
			 		span, a 등등
			 		
			 display 속성
			 	1.display : inline; 기본적으로 사용되는 태그 : span, a 등등
			 	2.display : block; 기본적으로 사용되는 태그 : div, h, p, ul, ol, li등등
			 	3.display : inline-block; 기본적으로 사용되는 태그 : button, input, select등등
			 	4.display : none
		-->
		<!-- 1. span 태그가 기본값일경우 inline / 크기[width/height]설정 가능 -->
		<div> 글자1 <span class="s1">안녕하세요</span> 글자2</div>
		
		<!-- 2. span 태그의 display : block/ 크기[width/height]설정 가능  -->
		<div> 글자1 <span class="s2">안녕하세요</span> 글자2</div>
		
		<!-- 3. span 태그의 display : block  크기[width/height]설정 가능--> 
		<div> 글자1 <span class="s3">안녕하세요</span> 글자2</div>
		
		<!-- 3. span 태그의 display : none ; 숨김 --> 
		<div> 글자1 <span class="s4">안녕하세요</span> 글자2</div>
		
		<!-- div 태그가 display:inline  -->
		글자1<div class="d1"> 안녕하세요 </div>글자2
		
		<!-- div 태그가 display:block  -->
		글자1<div class="d2"> 안녕하세요 </div>글자2
		
		<!-- div 태그가 display:inline-block  -->
		글자1<div class="d3"> 안녕하세요 </div>글자2
		
		<!-- div 태그가 display:inline-block  -->
		글자1<div class="d4"> 안녕하세요 </div>글자2
		

</body>
</html>
