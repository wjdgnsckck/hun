<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
	<body>

  <!-- 
              <input> : 입력상자
                  속성 [  속성명 = 값 ]
                  1. type 
                      type = " text " : 텍스트 
                      type = " password " :  
                      type = " email " :  
                      type = " radio " :  
                      type = " checkbox " :  
                      type = " file " : 
                      type = " color " : 
                      type = " datetime " : 
                      
                     
                      
                      
                  2.  value : input 값 대입
                  3. readonly : 읽기모드[수정불가]
                  
                  <select> : 목록상자
                  <option> : 목록상자의 항목[아이템]
                  <textarea> : 긴글 텍스트
                  <placeholder> : 가이드 라인
                   <fieldset>   :입력상자들을 그룹   
                   <legend> : 그룹 제목
   -->
   
	     <form>
	       	<fieldset>
	       	<legend>그룹 제목</legend>
	     	 가이드라인:<input type="text"placeholder="아이디">    						     <br/>
		     입력상자:<input value="유재석" readonly="readonly">                     	 	 <br/>
		     텍스트:<input type ="text" value="인사과" disabled="disabled">          		 <br/>
		     패스워드:<input type ="password" autofocus="autofocus"placeholder="비밀번호">   <br/>
		     이메일:<input type ="email"maxlength="5">          							 <br/>
		     </fieldset>
		     
		     원형체크버튼[단일선택]:
		    	 <input type ="radio"name="confirm">예 								
		     	 <input type = "radio"name="confirm">아니요						     	 <br/>
		     네모체크버튼[복수선택]:
		     	<input type ="checkbox"> 뉴스	 
		     	<input type ="checkbox"> 드라마   <br/>
		     	
		     	
		     첨부파일:<input type ="file">    
		        	<input type ="file" multiple="multiple"> 		     				 <br/>
		     <hr/>
		     
		     색상:<input type="color">              									     <br/>
		     날짜:<input type="date">                									 <br/>
		     날짜/시간:<input type="datetime-local">  									 <br/>
		     월:<input type="month">                 									 <br/>
		     시간:<input type="time">                 								     <br/>
		     주:<input type="week">                   									 <br/>
		     범위:<input type="range">                									 <br/>
		     숫자:<input type="number">              									 <br/>
		     <input type="button" value="이벤트버튼"> 										 <br/>
		     <input type="submit" value="전송버튼">   									 <br/>
		     <input type="reset" value="입력초기화버튼">									 <br/>
		     
		     <select>
		         <option> 네이버 </option>
		         <option> 카카오 </option>
		         <option> 네이트 </option>
		     </select>
		     
		     <textarea rows="10" cols="10"></textarea>
     	 </form>
	</body>
</html>
