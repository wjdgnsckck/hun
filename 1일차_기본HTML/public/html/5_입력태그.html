<!DOCTYPE html>

</head>
<body>

  <!-- 
              <input> : 입력상자
                  속성 [  속성명 = 값 ]
                  1. type 
                      type = " text " : 텍스트 입력
   -->
   
   
     입력상자:<input>                   <br/>

     원형체크버튼:<input type ="radio">     <br/>
     네모체크버튼:<input type ="checkbox">  <br/>
     첨부파일:<input type ="file">      <br/>
</body>
